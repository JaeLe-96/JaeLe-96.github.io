<!DOCTYPE html>
<html>

<head>

    <title>Achievement Popup</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>

    <button onclick="showAchievement()">Show Achievement</button>

    <div id="achievement-popup" class="popup">
        <div class="popup-content">
            <img src="achievement_icon.png" alt="Achievement Icon">
            <div class="text">
                <p class="title">Achievement Unlocked!</p>
                <p class="description">You have reached a new milestone!</p>
            </div>
        </div>
    </div>

    <script src="test.js"></script>
</body>


</html>
